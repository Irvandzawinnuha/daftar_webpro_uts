<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container">
        <div class="background">
            <img src="dokter1.jpg" alt="Gambar Dokter"> 
        </div>
        <div class="form">
            <div class="logo">
                <a href="../Landing/landing.html">
                    <img src="logo.png" alt="logo"> 
                </a>
            </div>
            <div class="form-container">
                <div class="selamat"> 
                    <h1>Selamat Datang</h1>
                    <h3>Silahkan Daftar</h3>
                </div>
                <form action="../Login/login.html" method="GET">
                    <label for="nama">Nama Lengkap</label>
                    <input type="text" id="nama" name="nama" required>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    <label for="sip">Nomor SIP</label>
                    <input type="text" id="sip" name="sip">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <label for="confirm_password">Konfirmasi Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>  
                    <div class="pilih">
                        <label>Daftar sebagai:</label>
                    </div> 
                    <div class="role-selection">
                        <button type="button">Tim Mikrobiologi</button>
                        <button type="button">Dokter lain</button>
                        <button type="button">Tim PPI</button>
                        <button type="button">Tim PPRA</button>
                        <button type="button">Penanggung Jawab Lab</button>
                    </div>                    
                    <button type="submit" class="daftar">Daftar</button>
                </form>  
                <div class="login">
                    Sudah Punya Akun ? 
                    <a href="../Login/login.html">Login</a>
                </div> 
                <div class="lanjutkan">
                    <p>Atau lanjutkan dengan :</p>
                    <a href="http://www.google.com"><img src="google.png" alt="Google"></a>
                    <a href="http://www.facebook.com"><img src="fb.png" alt="Facebook"></a>
                    <a href="https://x.com/?lang=en"><img src="x.png" alt="Twitter"></a>
                </div>
            </div>
        </div>
    </div>
    <script src="../path/to/script.js"></script> 
</body>
</html>
